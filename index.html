<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Welcome to learnToCode 0.1</section>
				<section>
					<section>Introduction</section>
					<section>Me</section>
					<section>You</section>
					<section><span class='nyorange'>Code</span> vs <span class='nyorange'>Programming</span></section>
				</section>
				<section><img src="http://s3.amazonaws.com/viking_education/web_development/blog/coding_is_hard_confidence_competence.png"></section>
				<section>
					<section>Let's begin! <span class='nygrey'>and get our hands dirty</span><br><br>
						<a href='https://repl.it/languages/python3'>https://repl.it/languages/python3</a>
					</section>
					<section data-markdown>
				    <script type="text/template">
							Hello World!

							Write a script that prints "<span class='nyorange'>Hello World</span>" to the console.
							<br><br><br>
							Using the <span class='nyorange'>`print()`</span> command
				    </script>
					</section>
					<section data-markdown>
				    <script type="text/template">
							Adding some functionality...

							Ask the user if today's a great day.

							Write a script that prints "<span class='nyorange'>Hello Beautiful World</span>" if the answer is yes.
							<br><br><br>
							Using the <span class='nyorange'>`raw_input()`</span> command and the <span class='nyorange'>`if`</span> command.
				    </script>
					</section>
					<section data-markdown>
						<script type="text/template">
							```
							userAns = raw_input()
							if (userAns == 'yes'):
								print('Hello Beautiful World')
							```
						</script>
					</section>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							## Functions
							```
							function(parameters)
							print('X')
							add(2, 3)
							```
						</script>
					</section>
						<section data-markdown>
							<script type="text/template">
								```
								def functionName(paramsItShouldTakeIn):
									some magic
									some more magic
									return someValue
								```

								<br>

								```
								def add(num1, num2):
									return num1+num2
								```

								note the <span class='nyorange'>+</span>
							</script>
						</section>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Assignment

						```
						value = 5
						variable = value
						userAns = raw_input()

						six = add(2,3)
						six = add(1,5)
						```
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						#### One Last Thing!

						How do people usually learn programming?

						<p class='fragment fade-up'><a href='https://www.stackoverflow.com'>Stack Overflow</a></p>
						<p class='fragment fade-up'><a href='https://docs.python.org/'>Docs</a></p>
						<p class='fragment fade-up'><a href='https://telegram.me/ningyu'>Ask A Friend</a></p>

					</script>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
